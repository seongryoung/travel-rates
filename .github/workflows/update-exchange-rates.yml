name: Update Exchange Rates

permissions:
  contents: write

on:
  schedule:
    cron: '17 0,12 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch exchange rates
        run: |
          curl "https://api.exchangerate.host/live?access_key=$API_KEY&source=USD" -o raw.json
        env:
          API_KEY: ${{ secrets.EXCHANGE_API_KEY }}

      - name: Transform JSON
        run: |
          jq '{
            base: .source,
            date: (.timestamp | strftime("%Y-%m-%d")),
            rates: (.quotes | with_entries(.key |= sub("^USD"; "")))
          }' raw.json > rates.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add rates.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Daily rate update"
          git push
